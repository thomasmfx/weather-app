<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
</head>
<body> 
    <main>
        <header>
            <button id="temperature">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div id="search-container">
                <input type="text" id="search-bar" maxlength="50">
                <button id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>
        <div id="weather-info-container">
            <section id="main-weather-info">
                <h3 id="main-weather-condition">Partially cloudy</h3>
                <div id="main-info">    
                    <p id="temp" class="degrees">22</p>
                    <i id="tempicon" class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <p id="date">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span id="localdate">Wed, 10th July</span>
                </p>
                <ul id="main-various-info">
                    <li> 
                        <i class="fa-solid fa-temperature-arrow-down"></i>
                        Min: <span id="mintemp" class="degrees">20</span> 
                    </li>
                    <li>
                        <i class="fa-solid fa-droplet"></i>
                        Umidity: <span id="umidity" class="percent">21</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        Max: <span id="maxtemp" class="degrees">26</span> 
                    </li>
                    <li> 
                        <i class="fa-solid fa-wind"></i>
                        Wind: <span id="wind" class="kms">21</span>
                    </li>
                </ul>
            </section>
        </div>
        <footer>
            <p id="current-location">SÃ£o Paulo, SP, Brazil</p>
        </footer>
    </main>
</body>
</html>
