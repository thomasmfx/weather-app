<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
</head>
<body> 
    <main>
        <header>
            <div id="dropdown">
                <button id="dropdown-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div id="dropdown-content">
                    <button id="celsius" class="temperature">
                        <div class="stripe"></div>
                        <div class="temp-wrapper">
                            <span class="current">Celsius</span>
                        </div> 
                    </button>
                    <button id="fahrenheit" class="temperature">
                        <div class="stripe"></div>
                        <div class="temp-wrapper">
                            <span>Fahrenheit</span>
                        </div> 
                    </button>
                    <button id="kelvin" class="temperature">
                        <div class="stripe"></div>
                        <div class="temp-wrapper">
                            <span>Kelvin</span>
                        </div> 
                    </button>
                </div>
            </div>
            <form id="search-location" novalidate>
                <input type="text" id="search-bar" maxlength="50">
                <button id="search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </header>
        <div id="weather-info-container">
            <section id="main-weather-info">
                <h3 id="main-weather-condition">Clear day</h3>
                <div id="main-info">    
                    <p id="temp" class="degrees">22</p>
                    <img id="tempicon" src="../assets/1st Set - Monochrome/partly-cloudy-night.svg" alt="">
                </div>
                <p id="date">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span id="localdate">Wed, 10th July</span>
                </p>
                <ul id="main-various-info">
                    <li> 
                        <i class="fa-solid fa-temperature-arrow-down"></i>
                        Min: <span id="mintemp" class="degrees">20</span> 
                    </li>
                    <li>
                        <i class="fa-solid fa-droplet"></i>
                        Humidity: <span id="humidity" class="percent">21</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        Max: <span id="maxtemp" class="degrees">26</span> 
                    </li>
                    <li> 
                        <i class="fa-solid fa-wind"></i>
                        Wind: <span id="wind" class="kms">21</span>
                    </li>
                </ul>
            </section>
        </div>
        <footer>
            <p id="current-location">SÃ£o Paulo, SP, Brazil</p>
        </footer>
        <div id="error-message-container">
            <div id="error-message">
                <button id="close-error-message"><i class="fa-solid fa-xmark"></i></button>
                <p>Could not find location</p>
            </div>
        </div>
        <div id="loader-container">
            <div class="bouncing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>
</body>
</html>
